<script type="text/javascript">
	window.onload = function(){
        var opt = {
                container:"wrapper1",
                "type":"Bar",
                width: 100,
                height: 100,
                margin: [0,0,0,0],
                canvas:{ platform:"Fl", param:{url:"../canvas/fl/B2Canvas.swf"}}
		};
        
        this.canvas = document.createElement('div');
	    $("#wrapper1").append(this.canvas);
        $(this.canvas).css({
            position: 'absolute',
            width: 100,
            height: 100,
            left:0,
            top:0
        });
        window.g = new B2.Graphics(opt,this.canvas);

function resize(){

}
